<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecci칩n de dedos en movimiento</title>
    <style>
        video, canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Esto te ayudar치 a ver si el video carga correctamente */
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script>
        async function setupCamera() {
            const video = document.getElementById('video');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        resolve(video);
                    };
                });
            } catch (error) {
                console.error("No se pudo acceder a la c치mara: ", error);
            }
        }

        async function main() {
            const video = await setupCamera();
            if (!video) {
                alert("No se pudo acceder a la c치mara");
                return;
            }

            video.play();

            const model = await handpose.load();
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            async function detect() {
                const predictions = await model.estimateHands(video);

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (predictions.length > 0) {
                    predictions.forEach(prediction => {
                        const landmarks = prediction.landmarks;

                        landmarks.forEach((point) => {
                            const [x, y] = point;

                            ctx.beginPath();
                            ctx.arc(x, y, 5, 0, 2 * Math.PI);
                            ctx.fillStyle = 'red';
                            ctx.fill();
                        });
                    });
                }

                requestAnimationFrame(detect);
            }

            detect();
        }

        main();
    </script>
</body>
</html>
